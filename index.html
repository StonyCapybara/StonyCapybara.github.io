<!DOCTYPE html>
<html>
<head>
    <title>Welcome to my travel webpage!</title>
    <style>
        body {
            background-image: url('https://www.tataaig.com/s3/senior-citizens-travel-insurance_cd09659466.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }

        #starting-text {
            font-size: 2em;
            color: white;
            text-decoration: none;
        }
        
        a:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }

        a:visited {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: #000000;
            background-color: transparent;
            text-decoration: underline;
        }

        a:active {
            color: #000000;
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
    <script src="main.js"></script>
</head>
<body>
    <p id="starting-text" class="container"><a href=".\menu\CitySelection.html">Click here to open the menu :D</a></p>
