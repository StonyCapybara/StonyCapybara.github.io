<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Navbar</title>
        <meta name="description" content="A website of Divjot">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles.css">
        <!-- <script src="https://kit.fontawesome.com/e39c68d023.js" crossorigin="anonymous"></script> -->
    </head>
    <body>
        <header>
            <div class="not-links logo">
                <a href="../" class="logo-img"><img src="../images/logo.svg" alt="logo"></a>
                <span class="fa-solid fa-bars" id="bars"><img src="../images/hamburger-icon.png" alt="menu" height="24px"></span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../projects" style="color: var(--medium) !important;">Projects</a></li>
                    <li><a href="../aboutMe">About</a></li>
                    <a href="../contact" class="cta"><button>Contact</button></a>
                </ul>
            </nav>
        </header>
        <div class="container">
            <ul>
                <li><a href="/projects/color">Colours</a></li>
                <li><a href="/projects/nutriboom">Nutriboom</a></li>
            </ul>
        </div>
        <footer></footer>
        <script>
            let bars = document.querySelector('#bars');
            bars.addEventListener('click', e=>{
                document.querySelector(".nav-links").classList.toggle("active")
                document.querySelector("header").classList.toggle("active")
                document.querySelector("nav").classList.toggle("active")
            })
        </script>
    </body>
</html>
